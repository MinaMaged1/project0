<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Advanced Search
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="navigate">
            <a href="index.html">Google Search</a>
            <a href="photos_search.html">Google photos Search</a>
        </div>
        <div id="advanced-search">
            <form action="https://google.com/search">
                <input type="text" name="as_q" class="search-box2" placeholder="All of these words:" autocomplete="off"><br><br>
                <input type="text" name="as_epq" class="search-box2" placeholder="this exact word or pharse:" autocomplete="off"><br><br>
                <input type="text" name="as_oq" class="search-box2" placeholder="any of these words:" autocomplete="off"><br><br>
                <input type="text" name="as_eq" class="search-box2" placeholder="none of these words:" autocomplete="off"><br><br>
                <input type="submit" value="Search" class="search-button2">
            </form>
        </div>
    </body>
</html>
